<!DOCTYPE html>
<html>

<head>
	<title>FlaskTest</title>
  <style>
    body {
      background: #D4EFDF;
    }
    .main {
      min-height: calc(100vh - 80px);
    }
    h1 {
      color: #1B4F72;
      text-align: center;
    }
    .form {
      padding: 20px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      max-width: 500px;
    }
    .field {
      display: flex;
      flex-direction: column;
    }
    label {
      color: #1B4F72;
    }
    textarea {
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 30px;
      max-width: 200px;
      display: flex;
      margin: 10px auto;
      background: #1B4F72;
      border: none;
      border-radius: 5px;
      color: white;
    }
    footer {
      height: 50px;
    }
    .footer-wrapper {
      margin: 0 auto;
      max-width: 1080px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }
    span {
      color: #1B4F72;
    }
    a {
      color: #0E6655;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>Text to Speech</h2>
    <form class="form" id="speech-form" method="post">
      <div class="field">
        <label for="speech">Type Something convert to voice</label>
        <textarea name="speech" id="speech" rows=4 required></textarea>
      </div>
      <button>
        Say
      </button>
    </form>
  </div>
  <footer>
    <div class="footer-wrapper">
      <span>Â© 2023 <a href="/">Text2Speech</a>. All Rights Reserved.</span>
      <div>
        <a href="https://github.com/senali-d/text2speech" target="_blank" rel="noreferrer">
          Github
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
